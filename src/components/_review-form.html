                <div class="review-form__fields">
                    <div class="review-form__dropdown dropdown">
                        <span class="dropdown__label txt16">Категория отзыва</span>
                        <select data-show-selection name="form[]" class="dropdown__select">
                            <option value="1">Общий отзыв</option>
                            <option value="2" selected>О центре</option>
                            <option value="3">О специалисте</option>
                            <option value="4">Об услуге</option>
                        </select>
                    </div>
                    <div class="review-form__input input txt16">
                        <label for="reviewName" class="input__label" data-error="*Заполните поле"
                            >Ваше имя</label
                        >
                        <input
                            id="reviewName"
                            data-validate
                            data-required
                            autocomplete="off"
                            type="text"
                            name="form[]"
                            placeholder="Имя"
                            class="input__field"
                        />
                    </div>
                    <div class="review-form__input input input_textarea txt16">
                        <label for="reviewComment" class="input__label" data-error="*Заполните поле"
                            >Ваш отзыв</label
                        >
                        <textarea
                            data-validate
                            data-required
                            name="form[]"
                            id="reviewComment"
                            placeholder="Напишите отзыв"
                            class="input__field"
                        ></textarea>
                    </div>
                </div>
            </div>
            <div class="review-form__aside">
                <div class="review-form__image-wrap">
                    <img
                        src="./assets/images/sections/banner/review.webp"
                        alt=""
                        class="review-form__image"
                    />
                </div>
                <button
                    data-da=".review-form__content,768,last"
                    type="submit"
                    class="review-form__btn btn btn_white btn_primary"
                >
                    <span class="btn__txt">Отправить отзыв</span>

                        width="28"
                        height="24"
                        viewBox="0 0 28 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
