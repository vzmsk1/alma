<section class="appointment">
    <div class="appointment__container container">
        <div class="appointment__content">
            <span class="appointment__heading">Вызвать врача на дом прямо сейчас </span>
            <p class="appointment__text">
                Доверьтесь профессионалам, психологи выездной службы каждый день госпитализируют нескольких
                пациентов.
            </p>
            <form data-dev action="#" class="appointment__form form-appointment">
                <div class="form-appointment__fields">
                    <div class="form-appointment__input input txt16">
                        <label for="appointmentName" class="input__label" data-error="*Поле заполнено неверно"
                            >Ваше имя</label
                        >
                        <input
                            id="appointmentName"
                            data-validate
                            data-required
                            autocomplete="off"
                            type="text"
                            name="form[]"
                            placeholder="Имя"
                            class="input__field"
                        />
                    </div>
                    <div class="form-appointment__input input txt16">
                        <label for="appointmentTel" class="input__label" data-error="*Поле заполнено неверно"
                            >Телефон</label
                        >
                        <input
                            id="appointmentTel"
                            data-tel-mask
                            data-validate
                            data-required
                            autocomplete="off"
                            type="tel"
                            name="form[]"
                            placeholder="+7 (___) ___-__-__"
                            class="input__field"
                        />
                    </div>
                </div>
                <button type="submit" class="form-appointment__btn btn btn_primary btn_white">
                    <span class="btn__txt">Записаться на консультацию</span>
                    <svg
                        width="28"
                        height="24"
                        viewBox="0 0 28 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M1 6L7 12L1 18"
                            stroke="white"
                            stroke-opacity="0.2"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <path
                            d="M11 6L17 12L11 18"
                            stroke="white"
                            stroke-opacity="0.5"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <path
                            d="M21 6L27 12L21 18"
                            stroke="white"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </button>
            </form>
        </div>
        <div class="appointment__bg">
            <a href="tel:" class="appointment__tel tel-icon"
                ><img src="./assets/images/icons/tel-blue.svg" alt="" class="tel-icon__icon"
            /></a>
            <span class="appointment__bg-text txt16 txt16_caps">работаем круглосуточно</span>
            <div class="appointment__image-wrap">
                <img
                    src="./assets/images/sections/banner/appointment.webp"
                    alt=""
                    class="appointment__image"
                />
            </div>
        </div>
    </div>
</section>
